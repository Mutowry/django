<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTech - Login</title>
    <link rel="stylesheet" href="patient_styles.css">
</head>
<body>
    <div class="background-image"></div>

    <div class="login-container">
        <h2>LifeTech</h2>
        <p>Enter your email address and password to access the <span id="role"><b>Patients</b></span> panel</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="idnumber">ID Number:</label>
                <input type="idnumber" id="idnumber" name="idnumber" placeholder="Enter your ID Number">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>         
            <button type="submit" class="btn">Patient Login</button>
        </form>
        <p class="forgot-password">Forgot Password?</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
